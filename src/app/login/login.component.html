<div class="login-wrapper">
    <div>
        <div class="form">
            <h1>Вход в X</h1>
            <input type="text" id="username" [(ngModel)]="username" required placeholder="username...">
            <input type="password" id="password" [(ngModel)]="password" required placeholder="password...">
            <button (click)="login()">Далее</button>
        </div>
    </div>
</div>
